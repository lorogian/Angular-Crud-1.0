<form [formGroup]="myForm">
    <div>
      <label for="birthDate">Data di nascita</label>
      <input type="text" formControlName="birthDate">
    </div> 

    <div>
      <label for="firstName">Nome</label>
      <input type="text" formControlName="firstName">
    </div> 

    <div>
      <label for="lastName">Cognome</label>
      <textarea formControlName="lastName"></textarea>
      <input type="text" formControlName="lastName">
    </div> 

    <div>
        <label for="gender">Genere</label>
        <textarea formControlName="gender"></textarea>
        <input type="select" formControlName="gender">
        <option value="M">M</option>
        <option value="F">F</option>
        <option value="Other">Other</option>
    </div> 

    <div>
        <label for="hireDate">Data di assunzione</label>
        <textarea formControlName="hireDate"></textarea>
        <input type="date" formControlName="hireDate">
    </div> 
    <button type="button">Invia</button>
  </form>
