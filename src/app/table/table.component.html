
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSources">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef> Data di nascita </th>
      <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Cognome </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Genere </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="hireDate">
        <th mat-header-cell *matHeaderCellDef> Data di nascita </th>
        <td mat-cell *matCellDef="let element"> {{element.hireDate}} </td>
    </ng-container>

    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef> Modifica</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="accent" >Modifica</button>  
      </td>
    </ng-container>
    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Elimina</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="DeleteRow(element.id)">Elimina</button>  
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
  <div class="bottoni">
    <button mat-button color="primary" (click)="firstpage()">Prima pagina</button>
    <button mat-button color="primary" [disabled]="!data?._links?.prev" (click)="prevpage()">Precedente</button>
    {{data?.page?.number}}
    <button mat-button color="primary" [disabled]="!data?._links?.next" (click)="nextpage()">prossima</button>
    <button mat-button color="primary" (click)="lastpage()">ultima pagina</button>
  </div>
  
</div>
